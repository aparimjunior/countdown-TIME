<title>Countdown to 2028</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;

        /* Beautiful background image */
        background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1350&q=80')
                    no-repeat center center/cover;
    }

    /* Dark overlay for visibility */
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.55);
        z-index: -1;
    }

    h1 {
        font-size: 50px;
        margin-bottom: 40px;
        animation: fadeIn 2s ease-in-out;
    }

    .countdown {
        display: flex;
        gap: 25px;
        flex-wrap: wrap;
        justify-content: center;
        animation: fadeIn 2.5s ease-in-out;
    }

    .box {
        background: rgba(0, 0, 0, 0.65);
        padding: 20px;
        width: 130px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
        text-align: center;
        animation: popIn 0.8s ease forwards;
    }

    .time {
        font-size: 40px;
        font-weight: bold;
        animation: pulse 1.8s infinite ease-in-out;
    }

    .label {
        margin-top: 5px;
        font-size: 15px;
        color: #ddd;
    }

    /* Fade in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Number pulse animation */
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
    }

    /* Smooth popping animation */
    @keyframes popIn {
        from { opacity: 0; transform: scale(0.7); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Particle animation */
    .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        animation: floatUp linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh) scale(0.5); opacity: 1; }
        to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
</style>
