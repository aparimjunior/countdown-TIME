<body>

<h1>Countdown to 2028</h1>

<div class="countdown">
    <div class="box"><div id="years" class="time">0</div><div class="label">Years</div></div>
    <div class="box"><div id="months" class="time">0</div><div class="label">Months</div></div>
    <div class="box"><div id="days" class="time">0</div><div class="label">Days</div></div>
    <div class="box"><div id="hours" class="time">0</div><div class="label">Hours</div></div>
    <div class="box"><div id="minutes" class="time">0</div><div class="label">Minutes</div></div>
    <div class="box"><div id="seconds" class="time">0</div><div class="label">Seconds</div></div>
</div>

<script>
// Create floating particle effects
for (let i = 0; i < 40; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    let size = Math.random() * 6 + 3;
    p.style.width = size + "px";
    p.style.height = size + "px";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (Math.random() * 8 + 6) + "s";
    p.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(p);
}

const targetDate = new Date("January 1, 2028 00:00:00");

function updateCountdown() {
    const now = new Date();
    let diff = targetDate - now;

    if (diff <= 0) {
        document.body.innerHTML = "<h1>ðŸŽ‰ Happy New Year 2028! ðŸŽ‰</h1>";
        return;
    }

    let seconds = Math.floor(diff / 1000);
    let minutes = Math.floor(seconds / 60);
    let hours = Math.floor(minutes / 60);
    let days = Math.floor(hours / 24);

    let years = Math.floor(days / 365);
    days %= 365;

    let months = Math.floor(days / 30);
    days %= 30;

    hours %= 24;
    minutes %= 60;
    seconds %= 60;

    document.getElementById("years").textContent = years;
    document.getElementById("months").textContent = months;
    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

